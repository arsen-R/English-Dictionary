buildscript {
    ext {
        compose_ui_version = '1.5.0-alpha01' // 1.4.0-rc01
        room_version = "2.5.1"
        coroutines_version = '1.6.4'
        nav_version = "2.5.3"
        retrofit_version = '2.9.0'
        okhttp_version = '5.0.0-alpha.11'
        lifecycle_version = '2.6.1'
        hilt_version = '2.45'
        room_coroutines_version = "2.1.0-alpha04"
        hilt_navigation_version = "1.0.0"
        flow_layout_version = '0.29.2-rc'
        pager_version = '0.28.0'
        datastore_version = '1.0.0'
        system_ui_controller_version = '0.28.0'
    }
    repositories {
        // other repositories...
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0"
    }
}
plugins {
    id 'com.android.application' version '7.4.0' apply false
    id 'com.android.library' version '7.4.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.0' apply false
    id 'com.google.dagger.hilt.android' version '2.44' apply false
}